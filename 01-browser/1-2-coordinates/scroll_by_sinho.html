<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scroll</title>
		<style>
			body {
				background-color: black;
				/* 문서를 넘어갈때 안보이게 한다 => 스크롤을 안되게 하고싶다. */
				/* overflow: hidden; */
			}
			.box {
				width: 250px;
				height: 250px;
				background-color: blanchedalmond;
				margin-bottom: 4px;
				border-radius: 4px;
			}

			.special {
				background-color: lightsalmon;
			}
			.button-container {
				float: right;
				position: fixed;
				/* top: 4px; */
				right: 4px;
			}
			button {
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<div class="button-container">
			<button id="scrollBy100">scroll by 100px(y)</button>
			<button id="scrollTo100">Scroll to 100px(y)</button>
			<button id="scrollIntoSpecial">Scroll into special</button>
		</div>

		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="special box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<script>
			const special = document.querySelector('.special');
			const scrollBy100 = document.querySelector('#scrollBy100');
			const scrollTo100 = document.querySelector('#scrollTo100');
			const scrollIntoSpecial = document.querySelector('#scrollIntoSpecial');
			special.addEventListener('click', (event) => {
				const rect = special.getBoundingClientRect();
				console.log(rect);
				// x, y는 윈도우상에서, x는 왼쪽에서부터 8px떨어져있고,
				console.log(`client: ${event.clientX}, ${event.clientY}`);
				console.log(`page: ${event.pageX}, ${event.pageY}`);
			});

			scrollBy100.addEventListener('click', () => {
				window.scrollBy({ top: 100 });
				console.log('scroll by 100');
			});
			scrollTo100.addEventListener('click', () => {
				window.scrollTo({ top: 100 });
				console.log('scroll to 100');
			});
			scrollIntoSpecial.addEventListener('click', () => {
				special.scrollIntoView();
			});
		</script>
	</body>
</html>
