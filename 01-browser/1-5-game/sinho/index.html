<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrot Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="game.js" defer></script>
		<script
			src="https://kit.fontawesome.com/83688b38cc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="game">
			<section class="game__top">
				<button class="game__top__play-or-stop-btn btn" data-currenticon="play">
					<i class="fas fa-play"></i>
				</button>
				<div class="game__top__timer__container">
					<div class="game__top__timer__item"></div>
				</div>
				<div class="game__top__carrots-count__container">
					<span class="game__top__carrots-count__item"></span>
				</div>
			</section>
			<section class="game__playground">
				<div class="game__playground__images"></div>
				<div class="modal hidden">
					<div class="modal__game">
						<button class="retry btn">
							<i class="fas fa-redo-alt"></i>
						</button>
						<div class="modal__game__text"></div>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
